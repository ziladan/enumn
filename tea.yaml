# 修改后的配置文件
---
# 版本信息
version: 2.0.0

# 代码所有者列表
codeOwners:
  - '0xD15fB90Be9a695A8eC6c66f594E52E6263e1A2aC'
# 可以添加更多代码所有者

# 最小批准数
quorum: 2  # 至少需要两个所有者批准

# 新增功能：是否启用自动更新
autoUpdate: true

# 新增功能：更新检查频率（以天为单位）
updateFrequency: 7  # 每周检查更新

# 新增功能：允许的最大版本
maxVersion: 3.0.0

# 新增功能：是否启用日志记录
logging: true

# 新增功能：日志级别
logLevel: 'info'  # 可选的级别包括 'debug', 'info', 'warning', 'error', 'critical'

# 新增功能：备份设置
backup:
  enabled: true  # 是否启用备份功能
  frequency: 30  # 备份频率（以天为单位）
  retention: 90  # 备份保留时间（以天为单位）
  storagePath: '/path/to/backup'  # 备份存储路径
